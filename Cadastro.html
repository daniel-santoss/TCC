        @import url('https://fonts.cdnfonts.com/css/great-vibes');

</head>

<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

      </button>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

    <section class="cont">
        <div class="ladoEsquerdo">

            <form method="post" id="form">
                <h2>Cadastra-se</h2>
                <label>Digite seu nome:</label>
                <input class="input-required" name="nome" type="text" autocomplete="off" placeholder="Insira seu nome" oninput="nameValidate()">
                <label for="" class="label-message">Nome inválido</label>

                <label>Digite seu email:</label>
                <input class="input-required" name="email" type="email" autocomplete="off" placeholder="Insira seu email" oninput="emailValidate()">
                <label for="" class="label-message">Email inválido</label>

                <label>Digite seu CPF:</label>
                <input class="input-required" name="cpf" type="text" autocomplete="off" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="123.456.789-06">
                <label for="" class="label-message">CPF inválido</label>

                <label>Crie uma senha:</label>
                <input class="input-required" name="senha" type="password" autocomplete="off" placeholder="Crie uma senha" oninput="senhaValidate()">
                <label for="" class="label-message">Senha inválida</label>
                
                <label>Digite novamente sua senha:</label>
                <input class="input-required" name="repSenha" type="password" autocomplete="off" placeholder="Crie uma senha" oninput="senhaValidate()">
                <label for="" class="label-message">Senha inválida</label>
                
                <div class="botoes">
                    <a href="Login.html"><button type="button">Voltar</button></a>
                    <button type="submit" name="Enviar">Enviar</button>
                </div>
            </form>
        </div>


        <div class="ladoDireito">
            <img src="../imagens/LogoINK.png" alt="">
        </div>
    </section>


    <script src="../JS/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
