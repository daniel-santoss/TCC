<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cloister-black');
        @import url('https://fonts.cdnfonts.com/css/great-vibes');
    </style>
    <title>Fale Conosco</title>
</head>
<body>
    


    
    <section>
        <h2>Fale Conosco</h2>
        <form action="ObgFale.html" method="post">
            <label>Nome completo:</label>
            <input type="text" name="name" placeholder="Digite seu nome"  pattern="[a-z\s]+$" title="Use apenas letras" autocomplete="off" required>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem:</label>
            <textarea name="message" cols="30" rows="10" placeholder="Duvidas/Críticas/Elogios/Sugestões" required></textarea>
            <button type="submit">Enviar</button>
                </form>
    </section>
</body>
</html>
