<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/cabeca-rodape.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    @import url('https://fonts.cdnfonts.com/css/cloister-black');
    @import url('https://fonts.cdnfonts.com/css/great-vibes');
  </style>
</head>

<body style="background-color: #000 !important;">
  <header class="d-flex justify-content-center">
    <nav class="container-fluid menu px-5">
      <div class="container" style="max-width: 510px;">
        <p class="plogo">O melhor site de tatuagem do Brasil!</p>
      </div>

      <div class="links">
        <div class="as">
          <a href="Home.html">Home</a>
          <a href="Login.html">Login</a>
          <a href="orcamentos.html">Orçamentos</a>
        </div>

        <div class="redes">
          <div class="as2">
            <a href="https://www.instagram.com/">
              <img src="imagens/insta.png" width="50px" height="50px"></a>
            <a href="https://www.facebook.com">
              <img src="imagens/face.png" width="50px" height="50px"></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="container-fluid d-flex justify-content-center row">
    <div class="col d-flex justify-content-center">

      <form method="post" action="pagina-principal.html">
        <h2>Login</h2>
        <label>CPF:</label>
        <input type="text" name="cpf" autocomplete="off" required placeholder="Insira seu CPF">

        <br>
        <label>Senha:</label>
        <input type="password" name="senha" autocomplete="off" required placeholder="Insira sua senha">

        <br>
        <div th:if="${erro != null}" th:text="${erro}" role="alert"></div>
        <button type="submit" name="Entrar">Entrar</button><br>

        <p>Não tem uma conta ainda?</p>
        <a href="Cadastro.html">Cadastre-se aqui!</a><br>
        <a href="recuperar-senha.html" class="esqueci-senha">Esqueci a senha</a>
      </form>

    </div>

    <div class="col d-flex justify-content-center align-items-center"><img src="../imagens/LogoINK.png" alt="LOGO" width="400" height="400"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
