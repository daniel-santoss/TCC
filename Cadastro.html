  <style>
    @import url('https://fonts.cdnfonts.com/css/cloister-black');
    @import url('https://fonts.cdnfonts.com/css/great-vibes');

<body style="background-color: #000;">


  <header class="d-flex justify-content-center mb-5">
    <nav class="container-fluid menu px-5">
      <div class="container" style="max-width: 510px;">
        <p class="plogo">O melhor site de tatuagem do Brasil!</p>
      </div>

      <div class="links">
        <div class="as">
          <a href="Home.html">Home</a>
          <a href="Login.html">Login</a>
          <a href="orcamentos.html">Orçamentos</a>
        </div>

        <div class="redes">
          <div class="as2">
            <a href="https://www.instagram.com/">
              <img src="imagens/insta.png" width="50px" height="50px"></a>
            <a href="https://www.facebook.com">
              <img src="imagens/face.png" width="50px" height="50px"></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="cont mb-5">
    <div class="ladoEsquerdo">

      <form method="post" id="form">
        <h2>Cadastra-se</h2>
        <label>Digite seu nome:</label>
        <input class="input-required" name="nome" type="text" autocomplete="off" placeholder="Insira seu nome"
          oninput="nameValidate()">
        <label for="" class="label-message">Nome inválido</label>

        <label>Digite seu email:</label>
        <input class="input-required" name="email" type="email" autocomplete="off" placeholder="Insira seu email"
          oninput="emailValidate()">
        <label for="" class="label-message">Email inválido</label>

        <label>Digite seu CPF:</label>
        <input class="input-required" name="cpf" type="text" autocomplete="off" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          title="Digite um CPF no formato: xxx.xxx.xxx-xx" placeholder="123.456.789-06">
        <label for="" class="label-message">CPF inválido</label>

        <label>Crie uma senha:</label>
        <input class="input-required" name="senha" type="password" autocomplete="off" placeholder="Crie uma senha"
          oninput="senhaValidate()">
        <label for="" class="label-message">Senha inválida</label>

        <label>Digite novamente sua senha:</label>
        <input class="input-required" name="repSenha" type="password" autocomplete="off" placeholder="Crie uma senha"
          oninput="senhaValidate()">
        <label for="" class="label-message">Senha inválida</label>

        <div class="botoes my-5">
          <a href="Login.html"><button type="button">Voltar</button></a>
          <button type="submit" name="Enviar">Enviar</button>
        </div>
      </form>
    </div>


    <div class="ladoDireito">
      <img src="./imagens/LogoINK.png" alt="">
    </div>
  </section>

  <footer class="container-fluid d-flex justify-content-center">

        Tel: +55 11 3242-2345 <br>

      </p>

      <p class="col">Local: R. Interna Grupo Bandeirante, 2956-3006 - Jardim Belval<br> <br>
        Estamos abertos de segunda a sexta das 8:00h ás 19:00h <br> e aos sábados das 8:00h ás 16:00h</p>
    </article>
  </footer>

  <script src="./JS/cadastro.js"></script>

</body>
